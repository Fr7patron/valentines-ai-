<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Whisperer AI</title>
    <style>
        body {
            background-color: #ffe6e6;
            color: #d63384;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .heart {
            font-size: 50px;
            color: lightgray;
        }
        .filled {
            color: red;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>üíñ Valentine's Day Whisperer AI üíñ</h1>

<div class="container">
    <h2>Love Letter Generator</h2>
    <input type="text" id="loverName" placeholder="Enter their name">
    <textarea id="details" placeholder="Describe them & your love story"></textarea>
    <button onclick="generateLoveLetter()">Generate</button>
    <p id="loveLetter"></p>

    <h2>Love Compatibility Test</h2>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="crushName" placeholder="Crush's Name">
    <button onclick="calculateLove()">Check</button>
    <p id="loveScore"></p>
    <div class="heart" id="heart">‚ù§Ô∏è</div>

    <h2>Gift Recommendations</h2>
    <p>üíù <a href="https://www.amazon.com/dp/B07XYW76L7" target="_blank">Rose Bear</a></p>
    <p>üåπ <a href="https://www.1800flowers.com" target="_blank">Red Roses</a></p>
    <p>üíé <a href="https://www.amazon.com/dp/B08P3K6W9H" target="_blank">Necklace with Initial</a></p>

    <h2>Romantic Date Ideas</h2>
    <input type="text" id="city" placeholder="Enter a city">
    <button onclick="findDateIdeas()">Find Ideas</button>
    <p id="dateIdeas"></p>
</div>

<script>
function generateLoveLetter() {
    let name = document.getElementById("loverName").value;
    let details = document.getElementById("details").value;
    if (name && details) {
        document.getElementById("loveLetter").innerText = "Dear " + name + ",\n\n" +
            "From the moment I met you, my world changed forever. " + details + 
            " You are my heart, my happiness, and my everything.\n\nForever Yours,";
    } else {
        document.getElementById("loveLetter").innerText = "Please enter details to generate a love letter.";
    }
}

function calculateLove() {
    let score = Math.floor(Math.random() * 100) + 1;
    let heart = document.getElementById("heart");
    document.getElementById("loveScore").innerText = "Your love compatibility is " + score + "% üíñ";
    
    let filledHeart = "‚ù§Ô∏è".repeat(Math.ceil(score / 10));
    let emptyHeart = "üñ§".repeat(10 - Math.ceil(score / 10));
    heart.innerHTML = filledHeart + emptyHeart;
}

async function findDateIdeas() {
    let city = document.getElementById("city").value;
    if (!city) {
        document.getElementById("dateIdeas").innerText = "Please enter a city.";
        return;
    }

    document.getElementById("dateIdeas").innerHTML = "Searching romantic ideas for " + city + "...";

    try {
        let response = await fetch(`https://www.google.com/search?q=romantic+date+ideas+in+${city}`);
        document.getElementById("dateIdeas").innerHTML = 
            `üíë <a href="https://www.google.com/search?q=romantic+date+ideas+in+${city}" target="_blank">See Date Ideas</a>`;
    } catch (error) {
        document.getElementById("dateIdeas").innerText = "Could not fetch date ideas. Try again later.";
    }
}
</script>

</body>
</html>
