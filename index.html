<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Whisperer AI</title>
    <style>
        body {
            background-color: #ffe6e6;
            color: #d63384;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>ğŸ’– Valentine's Day Whisperer AI ğŸ’–</h1>

<div class="container">
    <h2>Love Letter Generator</h2>
    <input type="text" id="loverName" placeholder="Enter their name">
    <button onclick="generateLoveLetter()">Generate</button>
    <p id="loveLetter"></p>

    <h2>Love Compatibility Test</h2>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="crushName" placeholder="Crush's Name">
    <button onclick="calculateLove()">Check</button>
    <p id="loveScore"></p>

    <h2>Gift Ideas</h2>
    <p>ğŸ’ <a href="https://www.amazon.com" target="_blank">Romantic Gifts</a></p>
    <p>ğŸŒ¹ <a href="https://www.1800flowers.com" target="_blank">Flowers & Chocolates</a></p>

    <h2>Valentine's Countdown</h2>
    <p id="countdown"></p>
</div>

<script>
function generateLoveLetter() {
    let name = document.getElementById("loverName").value;
    if (name) {
        document.getElementById("loveLetter").innerText = "Dear " + name + ",\nYou are the love of my life. Every moment with you is a treasure. Happy Valentine's Day!";
    } else {
        document.getElementById("loveLetter").innerText = "Please enter a name.";
    }
}

function calculateLove() {
    let score = Math.floor(Math.random() * 100) + 1;
    document.getElementById("loveScore").innerText = "Your love compatibility is " + score + "% ğŸ’–";
}

function countdown() {
    let today = new Date();
    let valentines = new Date(today.getFullYear(), 1, 14);
    if (today > valentines) {
        valentines.setFullYear(today.getFullYear() + 1);
    }
    let diff = valentines - today;
    let days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText = "ğŸ’˜ " + days + " days left until Valentine's Day!";
}
countdown();
</script>

</body>
</html>
